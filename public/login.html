<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ByNforce Jeans | Login</title>

    <link rel="stylesheet" href="../public/css/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>

        <img src="../public/assets/LOGOOFCNFORCEPNG.png" alt="logo" class="logo">

        <div class="direita">
            <button class="iniciar" onclick="cadastrar()">Cadastrar</button>
        </div>
    </header>

    <div class="cadastro">
        <div class="fotocc">
            <img src="../public/assets/img para login.png" alt="foto">
        </div>


        <div class="card">

            <h2>Bem-vindo, insina suas credenciais abaixo</h2>


            <div class="campo">
                <label for="email_input">E-mail</label>
                <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
            </div>


            <div class="campo">
                <label for="senha_input">Senha</label>
                <input id="senha_input" type="password" placeholder="******" />
            </div>

            <button class="botao" onclick="login()">Iniciar Sess√£o</button>

        </div>
    </div>


</body>
<html>
<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
