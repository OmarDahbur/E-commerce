<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ByNforce Jeans | Cadastro</title>

    <link rel="stylesheet" href="../public/css/cadastro.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>

        <img src="../public/assets/logo.png" alt="logo" class="logo">

        <div class="direita">
            <button class="iniciar" onclick="login()">Iniciar Sessão</button>
        </div>
    </header>

    <div class="cadastro">
        <div class="fotocc">
            <img src="../public/assets/Img para cadastro.jpg" alt="foto">
        </div>


        <div class="card">

            <h2>Bem-vindo!</h2>
            <div class="campo">
                <label for="nome_input">Nome</label>
                <input id="nome_input" type="text" placeholder="Seu nome" />
            </div>

            <div class="campo">
                <label for="email_input">E-mail</label>
                <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
            </div>


            <div class="campo">
                <label for="senha_input">Senha</label>
                <input id="senha_input" type="password" placeholder="******" />
            </div>
            <button class="botao" onclick="cadastrar()">Cadastrar</button>

        </div>
    </div>


</body>

</html>

<script>
    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var codigoVar = codigo_input.value;
        var idEmpresaVincular

        // Verificando se há algum campo em branco
        if (
            nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == "" ||
            codigoVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }


        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                idEmpresaVincularServer: idEmpresaVincular
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }
</script>
