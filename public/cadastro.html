<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ByNforce Jeans | Cadastro</title>

    <link rel="stylesheet" href="css/cadastro.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/LOGOOFCNFORCEPNG.png" type="image/x-icon">


</head>

<body>
    <header>

        <img src="assets/LOGOOFCNFORCEPNG.png" alt="logo" class="logo" onclick="window.location.href='./index.html'">

        <div class="direita">
            <button class="iniciar" onclick="window.location.href='./login.html'">Iniciar Sess√£o</button>
        </div>
    </header>

    <div class="cadastro">
        <div class="fotocc">
            <img src="assets/Img para cadastro.jpg" alt="foto">
        </div>


        <div class="card">

            <h2>Bem-vindo!</h2>
            <div class="campo">
                <label for="nome_input">Nome</label>
                <input id="nome_input" type="text" placeholder="Seu nome" />
            </div>

            <div class="campo">
                <label for="email_input">E-mail</label>
                <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
            </div>


            <div class="campo">
                <label for="senha_input">Senha</label>
                <input id="senha_input" type="password" placeholder="******" />
            </div>

            <div class="campo">
                <label for="confirmacao_senha_input">Confirmar Senha</label>
                <input id="confirmacao_senha_input" type="password" placeholder="******">
            </div>

            <button class="botao" onclick="cadastrar()">Cadastrar</button>

        </div>
    </div>


</body>

</html>

<script src="js/cadastro.js"></script>
