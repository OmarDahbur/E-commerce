<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>ByNforce Jeans</title>
</head>

<body>
    <header>

        <img src="../public/assets/logo.png" alt="logo" class="logo">

        <nav class="centro">
            <button class="hom" onclick="home()">Home</button>
            <button class="prod" onclick="produtos()">Produtos</button>
            <button class="sobr" onclick="sobre()">Sobre nós</button>
            <button class="contat" onclick="contato()">Contato</button>
        </nav>

        <div class="direita">
            <button class="iniciar" onclick="login()">Iniciar Sessão</button>
            <button class="cadastrar" onclick="cadastro()">Cadastre-se</button>

        </div>
    </header>
    <div class="fachada-sombra">
        <img src="../public/assets/Fachada.jpeg" alt="Fachada" class="fachada">

        <div class="card">
            <h1>Venha conhecer a ByNforce Jeans</h1>
            <button class="cadastrar" onclick="cadastro()" href>Cadastre-se</button>
        </div>
    </div>
</body>

</html>
